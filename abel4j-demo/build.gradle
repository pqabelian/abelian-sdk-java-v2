plugins {
    id 'java'
    id 'application'
}

version = '2.0.1'

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:4.29.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    implementation 'org.xerial:sqlite-jdbc:3.41.2.1'
    implementation 'com.j256.ormlite:ormlite-core:6.1'
    implementation 'com.j256.ormlite:ormlite-jdbc:6.1'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    implementation 'org.slf4j:slf4j-simple:2.0.6'

    implementation project(':abel4j')
}

application {
    // Define the main class for the application.
    mainClass = 'info.abelian.sdk.demo.Demo'
}

jar {
    archiveBaseName = 'abel4j-demo'
    archiveVersion = '2.0.1'
}

distTar {
    compression = Compression.GZIP
    archiveExtension = "tar.gz"
}

task runDebug(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with -Dorg.slf4j.simpleLogger.log.abel4j=DEBUG"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'info.abelian.sdk.demo.Demo'
    systemProperties = [
        'org.slf4j.simpleLogger.log.abel4j': 'DEBUG'
    ]
}
